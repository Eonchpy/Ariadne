openapi: 3.1.0
info:
  title: Ariadne Metadata Management API
  version: 0.1.0
  description: >
    Phase 0 contract for Ariadne backend. Covers authentication, metadata CRUD,
    lineage management (with lineage_source), bulk import/export, semantic search,
    and AI assistant endpoints. All endpoints are prefixed with `/api/v1`.
servers:
  - url: /api/v1
tags:
  - name: auth
    description: Authentication
  - name: sources
    description: Data source management
  - name: tables
    description: Table metadata
  - name: fields
    description: Field/column metadata
  - name: lineage
    description: Lineage graph operations
  - name: import_export
    description: Bulk import/export workflows
  - name: search
    description: Full-text search
  - name: ai
    description: AI assistant and semantic search
  - name: users
    description: User profile and identity
  - name: tags
    description: Tag management (admin only)
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      tags: [auth]
      summary: Login with email/password to receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      tags: [auth]
      summary: Refresh access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Refreshed tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags: [auth]
      summary: Logout and revoke refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
      responses:
        '204':
          description: Logged out
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/me:
    get:
      tags: [users]
      summary: Get current authenticated user profile
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /sources:
    get:
      tags: [sources]
      summary: List data sources
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - in: query
          name: type
          schema:
            $ref: '#/components/schemas/SourceType'
        - in: query
          name: is_active
          schema:
            type: boolean
      responses:
        '200':
          description: Paginated sources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceListResponse'
        default:
          $ref: '#/components/responses/Error'
    post:
      tags: [sources]
      summary: Create data source
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SourceCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '409':
          $ref: '#/components/responses/Error'
        default:
          $ref: '#/components/responses/Error'

  /sources/test-connection:
    post:
      tags: [sources]
      summary: Test connection for a source configuration (no persistence)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SourceCreateRequest'
      responses:
        '200':
          description: Connection result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionTestResponse'
        default:
          $ref: '#/components/responses/Error'

  /sources/{source_id}/test:
    post:
      tags: [sources]
      summary: Test connection for an existing source
      parameters:
        - $ref: '#/components/parameters/source_id'
      responses:
        '200':
          description: Connection result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionTestResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /sources/{source_id}/introspect/table:
    post:
      tags: [sources]
      summary: Introspect a table/collection/index for a source
      parameters:
        - $ref: '#/components/parameters/source_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [table_name]
              properties:
                table_name:
                  type: string
                schema_name:
                  type: string
                  description: Optional schema/namespace for SQL sources
      description: |
        Requires bearer auth. For Oracle, ensure source.connection_config includes host, port, service_name, username, password (or dsn).
      responses:
        '200':
          description: Introspection result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /sources/{source_id}:
    get:
      tags: [sources]
      summary: Get source by id
      parameters:
        - $ref: '#/components/parameters/source_id'
      responses:
        '200':
          description: Source detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    put:
      tags: [sources]
      summary: Update source
      parameters:
        - $ref: '#/components/parameters/source_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SourceUpdateRequest'
      responses:
        '200':
          description: Updated source
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    delete:
      tags: [sources]
      summary: Delete (soft-delete) source
      parameters:
        - $ref: '#/components/parameters/source_id'
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /sources/{source_id}/sync:
    post:
      tags: [sources]
      summary: Trigger metadata sync job for a source
      parameters:
        - $ref: '#/components/parameters/source_id'
        - in: query
          name: full_sync
          schema:
            type: boolean
            default: false
      responses:
        '202':
          description: Sync job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncJobResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /tables:
    get:
      tags: [tables]
      summary: List tables
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - in: query
          name: source_id
          schema:
            type: string
            format: uuid
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
        - in: query
          name: type
          schema:
            type: string
      responses:
        '200':
          description: Paginated tables
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableListResponse'
        default:
          $ref: '#/components/responses/Error'
    post:
      tags: [tables]
      summary: Create table metadata (manual)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
        default:
          $ref: '#/components/responses/Error'

  /tables/{table_id}:
    get:
      tags: [tables]
      summary: Get table detail
      parameters:
        - $ref: '#/components/parameters/table_id'
      responses:
        '200':
          description: Table detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableDetail'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    put:
      tags: [tables]
      summary: Update table metadata
      parameters:
        - $ref: '#/components/parameters/table_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableUpdateRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Table'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    delete:
      tags: [tables]
      summary: Delete table metadata
      parameters:
        - $ref: '#/components/parameters/table_id'
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /tables/{table_id}/history:
    get:
      tags: [tables]
      summary: List change history for table
      parameters:
        - $ref: '#/components/parameters/table_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: Table history entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /tables/{table_id}/fields:
    get:
      tags: [fields]
      summary: List fields for a table
      parameters:
        - $ref: '#/components/parameters/table_id'
      responses:
        '200':
          description: Fields of the table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    post:
      tags: [fields]
      summary: Create field metadata for a table (table_id from path)
      parameters:
        - $ref: '#/components/parameters/table_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldCreateInTable'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Field'
        default:
          $ref: '#/components/responses/Error'

  /tables/{table_id}/fields/batch:
    post:
      tags: [fields]
      summary: Batch create fields for a table (table_id from path)
      parameters:
        - $ref: '#/components/parameters/table_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FieldCreateInTable'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Field'
        default:
          $ref: '#/components/responses/Error'

  /fields:
    post:
      tags: [fields]
      summary: Create field metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Field'
        default:
          $ref: '#/components/responses/Error'

  /fields/{field_id}:
    get:
      tags: [fields]
      summary: Get field detail
      parameters:
        - $ref: '#/components/parameters/field_id'
      responses:
        '200':
          description: Field detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Field'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    put:
      tags: [fields]
      summary: Update field metadata
      parameters:
        - $ref: '#/components/parameters/field_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldUpdateRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Field'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    delete:
      tags: [fields]
      summary: Delete field metadata
      parameters:
        - $ref: '#/components/parameters/field_id'
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /lineage/table/{table_id}/upstream:
    get:
      tags: [lineage]
      summary: Get upstream lineage graph for a table
      parameters:
        - $ref: '#/components/parameters/table_id'
        - in: query
          name: depth
          schema:
            type: integer
            minimum: 1
            maximum: 5
            default: 3
      responses:
        '200':
          description: Lineage graph
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineageGraphResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /lineage/table/{table_id}/downstream:
    get:
      tags: [lineage]
      summary: Get downstream lineage graph for a table
      parameters:
        - $ref: '#/components/parameters/table_id'
        - in: query
          name: depth
          schema:
            type: integer
            minimum: 1
            maximum: 5
            default: 3
      responses:
        '200':
          description: Lineage graph
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineageGraphResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /lineage/table:
    post:
      tags: [lineage]
      summary: Create table-level lineage relationship
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableLineageCreateRequest'
      responses:
        '201':
          description: Created lineage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineageRelationship'
        '422':
          $ref: '#/components/responses/Error'
        default:
          $ref: '#/components/responses/Error'

  /lineage/field:
    post:
      tags: [lineage]
      summary: Create field-level lineage relationship
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FieldLineageCreateRequest'
      responses:
        '201':
          description: Created lineage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineageRelationship'
        '422':
          $ref: '#/components/responses/Error'
        default:
          $ref: '#/components/responses/Error'

  /lineage/{lineage_id}:
    delete:
      tags: [lineage]
      summary: Delete a lineage relationship by Neo4j relationship id
      parameters:
        - $ref: '#/components/parameters/lineage_id'
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /bulk/import:
    post:
      tags: [import_export]
      summary: Bulk import metadata (validate, preview, execute)
      description: Upload CSV/JSON/YAML/Excel with sources, tables, fields, and lineage. Choose mode to validate, preview changes, or execute transactionally.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file, format]
              properties:
                file:
                  type: string
                  format: binary
                format:
                  type: string
                  enum: [csv, json, yaml, xlsx]
                mode:
                  type: string
                  enum: [validate, preview, execute]
                  default: validate
                rollback_on_error:
                  type: boolean
                  default: true
      responses:
        '200':
          description: Bulk import result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkImportResponse'
        default:
          $ref: '#/components/responses/Error'

  /bulk/export:
    get:
      tags: [import_export]
      summary: Bulk export metadata
      parameters:
        - in: query
          name: format
          required: true
          schema:
            type: string
            enum: [csv, json, yaml, xlsx]
            default: csv
      responses:
        '200':
          description: Exported file
          content:
            text/csv:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                type: string
                format: binary
            application/x-yaml:
              schema:
                type: string
                format: binary
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary
        default:
          $ref: '#/components/responses/Error'

  /audit/connection-tests:
    get:
      tags: [audit]
      summary: List connection test audit logs
      parameters:
        - in: query
          name: source_id
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Audit log entries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
        default:
          $ref: '#/components/responses/Error'

  /search:
    get:
      tags: [search]
      summary: Full-text search across metadata
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum: [table, field, source]
        - in: query
          name: source_ids
          schema:
            type: array
            items:
              type: string
              format: uuid
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        default:
          $ref: '#/components/responses/Error'

  /ai/query:
    post:
      tags: [ai]
      summary: Natural language query over metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AIQueryRequest'
      responses:
        '200':
          description: Answer with citations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIQueryResponse'
        default:
          $ref: '#/components/responses/Error'

  /ai/search:
    post:
      tags: [ai]
      summary: Semantic search via pgvector
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SemanticSearchRequest'
      responses:
        '200':
          description: Semantic search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SemanticSearchResponse'
        default:
          $ref: '#/components/responses/Error'

  /ai/explain-lineage:
    post:
      tags: [ai]
      summary: AI-generated explanation of lineage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExplainLineageRequest'
      responses:
        '200':
          description: Explanation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LineageExplanationResponse'
        default:
          $ref: '#/components/responses/Error'

  /tags:
    get:
      tags: [tags]
      summary: Get tag tree (hierarchical structure)
      parameters:
        - in: query
          name: level
          schema:
            type: integer
            minimum: 1
            maximum: 3
          description: Filter by tag level
        - in: query
          name: parent_id
          schema:
            type: string
            format: uuid
          description: Get children of specific parent tag
      responses:
        '200':
          description: Tag tree
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagTreeResponse'
        default:
          $ref: '#/components/responses/Error'
    post:
      tags: [tags]
      summary: Create tag (admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '409':
          $ref: '#/components/responses/Error'
        default:
          $ref: '#/components/responses/Error'

  /tags/{tag_id}:
    put:
      tags: [tags]
      summary: Update tag (admin only)
      parameters:
        - $ref: '#/components/parameters/tag_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagUpdateRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    delete:
      tags: [tags]
      summary: Delete tag (admin only)
      parameters:
        - $ref: '#/components/parameters/tag_id'
      responses:
        '204':
          description: Deleted
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Cannot delete tag with children or in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          $ref: '#/components/responses/Error'

  /tags/{tag_id}/usage:
    get:
      tags: [tags]
      summary: Get tag usage statistics
      parameters:
        - $ref: '#/components/parameters/tag_id'
      responses:
        '200':
          description: Tag usage info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagUsageResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /tables/{table_id}/tags:
    get:
      tags: [tags]
      summary: Get tags for a table
      parameters:
        - $ref: '#/components/parameters/table_id'
      responses:
        '200':
          description: Table tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'
    post:
      tags: [tags]
      summary: Add tags to table
      parameters:
        - $ref: '#/components/parameters/table_id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TableTagsAddRequest'
      responses:
        '201':
          description: Tags added
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

  /tables/{table_id}/tags/{tag_id}:
    delete:
      tags: [tags]
      summary: Remove tag from table
      parameters:
        - $ref: '#/components/parameters/table_id'
        - $ref: '#/components/parameters/tag_id'
      responses:
        '204':
          description: Tag removed
        '404':
          $ref: '#/components/responses/NotFound'
        default:
          $ref: '#/components/responses/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    page:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
    size:
      in: query
      name: size
      schema:
        type: integer
