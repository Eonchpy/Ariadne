version: '3.8'

services:
  # Neo4j - Graph Database for Lineage
  neo4j:
    image: neo4j:5.14
    container_name: ariadne-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/ariadne_dev_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=512m
      - TZ=Asia/Shanghai
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ariadne-network

  # Redis - Cache and Task Queue
  redis:
    image: redis:7-alpine
    container_name: ariadne-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ariadne_dev_password
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ariadne-network

networks:
  ariadne-network:
    driver: bridge
